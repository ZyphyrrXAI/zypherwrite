<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZypherWrite - AI Content Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ZypherWrite</h1>
        <p>Your AI-Powered Content Generator</p>
    </header>
    
    <main>
        <textarea id="inputText" placeholder="Enter your topic or keywords..."></textarea>
        <button onclick="generateContent()">Generate Content</button>
        <div id="output"></div>
    </main>
    
    <footer>
        <p>&copy; 2025 ZypherWrite. All rights reserved.</p>
    </footer>
    
    <script>
        function generateContent() {
            let input = document.getElementById('inputText').value;
            let outputDiv = document.getElementById('output');
            
            if (input.trim() === '') {
                outputDiv.innerHTML = '<p style="color:red;">Please enter a topic or keywords.</p>';
                return;
            }
            
            outputDiv.innerHTML = '<p>Generating AI-powered content for: <strong>' + input + '</strong>...</p>';
            
            setTimeout(() => {
                outputDiv.innerHTML += '<p><strong>Here is your AI-generated content:</strong></p>';
                outputDiv.innerHTML += '<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>';
            }, 2000);
        }
    </script>
</body>
</html>
